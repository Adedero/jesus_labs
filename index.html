<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Jesus Labs - NFT</title>
</head>
<body class="h-dvh w-dvw overflow-hidden bg-[--bg-color] relative">
    <nav class="closed flex flex-col gap-5 items-end bg-black fixed overflow-hidden p-5 z-[999]">
        <div class="ml-auto">
            <button id="close-btn" type="button" class="text-white p-1 border border-white grid rounded-lg place-content-center">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>

        <div class="nav flex flex-col gap-10 text-white text-right">
            <a href="#landing" class="text-4xl font-bold">Home</a>
            <a href="#about" class="text-4xl font-bold">About Us</a>
            <a href="#team" class="text-4xl font-bold">Team</a>
            <a href="#roadmap" class="text-4xl font-bold">Roadmap</a>
        </div>
    </nav>
    <div id="app" class="h-full w-full overflow-y-scroll">
        <audio src="./assets/audio.mp3"></audio>
        <header class="bg-[--bg-color] h-[5rem] flex items-center justify-between p-5 w-full fixed top-0 z-50">
            <div class="">
                <img src="assets/logo-black.svg" alt="logo" class="w-12">
            </div>

            <div class="navigation hidden h-12 w-[28rem] md:flex items-center justify-between px-2 gap-2 bg-black text-white font-[Inter] font-bold text-lg rounded-xl uppercase m-auto">
                <a href="#landing" class="px-3 py-[2px] active">Home</a>
                <a href="#about" class="px-3 py-[2px]">About Us</a>
                <a href="#team" class="px-3 py-[2px]">Team</a>
                <a href="#roadmap" class="px-3 py-[2px]">Roadmap</a>
            </div>

            <button id="menu-btn" type="button" class="md:hidden p-1 border border-transparent focus:border-white grid rounded-lg place-content-center">
                <span class="material-symbols-rounded">menu_open</span>
            </button>
        </header>

        <section id="landing" class="h-[45.5rem] flex justify-center">
            <div class="relative w-[80%] max-w-[50rem] h-[50%] mt-28">
                <div class="card absolute bg-[--card-color] w-full md:w-[87%] h-full rounded-2xl z-10 shadow-md shadow-slate-600">
                    <header class="flex flex-col gap-3 md:flex-row md:items-end p-3">
                        <img src="assets/savage.png" alt="21-savage" class="w-40" onclick="stopMusic()">
                        <h1 class="md:ml-10 font-[Inter] text-5xl font-[800] uppercase text-white">Jesus Labs</h1>
                    </header>
                </div>

                <div class="flex items-center gap-3 md:hidden top-[50%] left-3 absolute z-20">
                    <a href="https://discord.gg/jesuslabs" target="_blank"
                        class="w-12 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                        <img src="assets/discord-logo.svg" alt="discord" class="scale-[2]">
                    </a>
                    
                    <a href="https://x.com/JesusLabsNFT" target="_blank"
                        class="w-12 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                        <img src="assets/x-logo.svg" alt="twitter" class="scale-[1.8]">
                    </a>
                    
                    <a href="#" target="_blank"
                        class="w-12 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                        <img src="assets/me-logo.svg" alt="me" class="scale-[1.8]">
                    </a>
                </div>
                <div class="hidden absolute right-0 -top-5 bg-[--card-darker] rounded-2xl w-40 h-[85%] z-0 shadow-md shadow-slate-600 md:flex justify-end p-2">
                    <div class="bg-[--card-color] h-60 w-[58%] mt-8 shadow-md shadow-slate-600 rounded-2xl flex flex-col items-center justify-around">
                        <a href="https://discord.gg/jesuslabs" target="_blank" class="w-16 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                            <img src="assets/discord-logo.svg" alt="discord" class="scale-[2]">
                        </a>

                        <a href="https://x.com/JesusLabsNFT" target="_blank" class="w-16 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                            <img src="assets/x-logo.svg" alt="twitter" class="scale-[1.8]">
                        </a>

                        <a href="#" target="_blank" class="w-16 rounded-fullaspect-square grid place-content-center overflow-hidden object-cover" rel="noopener">
                            <img src="assets/me-logo.svg" alt="me" class="scale-[1.8]">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="h-[45rem] bg-[#5693D2] flex flex-col items-center pt-[5.5rem] ">
            <div class="h-full w-[80%] overflow-hidden">
                <img src="assets/about-section.jpg" alt="about" class="filter saturate-[1.1]">
            </div>
        </section>

        <section id="team" class="h-[45.5rem] relative overflow-y-scroll md:overflow-y-hidden">
            <h1 class="text-center font-[Inter] text-6xl font-[800] uppercase text-white">Team</h1>
            <div class="p-5 w-full h-max">
                <div class="flex items-center flex-wrap justify-between w-full">
                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/jesus.jpg" alt="jesus" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/JesusLabsNFT" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Jesus</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Founder</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/whatt.jpg" alt="whatt" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/whattweb3" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Whatt</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Community Manager</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/rohitz.jpg" alt="rohitz" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/0xRohitz" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Rohitz</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Collab Manager</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center flex-wrap justify-between w-full mt-3">

                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/marcus.jpg" alt="marcus" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/JesusLabsNFT" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Marcus</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Founder</p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/mango.jpg" alt="mango" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/MangoOnSOL" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Mango</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Marketing Manager</p>
                        </div>
                    </div>
                
                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/selly.jpg" alt="selly" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/SelenelionE" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Selly</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Marketing Manager</p>
                        </div>
                    </div>
                
                    <div class="flex flex-col items-center gap-2">
                        <img src="assets/emko.jpg" alt="emko" class="w-36 aspect-square rounded-full object-cover">
                        <div class="flex flex-col items-center">
                            <a href="https://twitter.com/TheRealEmko_" target="_blank" rel="noopener" class="flex items-center gap-1">
                                <img src="assets/twitter-bird.svg" alt="twitter-bird" class="w-8">
                                <p class="font-[Itim] text-4xl text-white">Emko</p>
                            </a>
                            <p class="font-[Itim] text-2xl text-white">Collab Manager</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="roadmap" class="h-max flex justify-center">
            <img src="assets/roadmap-content.svg" alt="" class="md:w-[70%]">
        </section>

        <footer class="mt-5 md:mt-0 flex items-center justify-between text-sm md:text-base bg-black py-2 px-5 md:px-20 text-white border-t border-t-white">
            <div class="font-[Inter]">
                <a class="underline" title="link" href="https://jesusonsol.xyz/">Jesus Labs</a> &copy; 2024. All Rights Reserved
            </div>
            <div>
                <img src="assets/logo.png" alt="logo" class="w-12 md:w-16">
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
